<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(1)數量價格處理</title>

  <!--    Stylesheets-->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>

  <!-- My.css -->
  <link rel="stylesheet" href="../css/buycart.css">

  <!-- icon -->
  <script src="https://kit.fontawesome.com/587cbd6750.js" crossorigin="anonymous"></script>

</head>

<body>
  <!--  進度條  -->
  <section class="container progress-size">
    <div class="">
      <div class="progress-container">
        <!-- 進度條本體 -->
        <div class="progress" id="progress"></div>
        <!-- 進度條的圈圈（Steps） -->
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
      </div>

      <!-- 前進後退按鈕 -->
      <div class="">
        <button class="btnr" id="prev" disabled>Prev</button>
        <button class="btnr" id="next">Next</button>
      </div>

    </div>



  </section>

  <!--購物表格-->
  <section class="container mt-5  shopping-cart">
    <div class="table-01">
      <div class=" table-header text-center  row">
        <div class="col-sm-4 ">商品資料</div>
        <div class="col-sm-2 ">單件價格</div>
        <div class="col-sm-3 ">數量</div>
        <div class="col-sm-2 ">小計</div>
        <div class="col-sm-1"></div>
      </div>
      <!--每一列-->
      <div class="row table-content ">
        <div class="col-sm-4 text-center d-flex">
          <div class="col-sm-6 cart-items"><img src="../asset/caritem/800x.webp" class="image float-right"></div>
          <div class="col-sm-6 text-left">
            <h4>微微奶茶</h4>有含糖包｜一盒10入
          </div>
        </div>
        <div class="col-sm-2 text-center ">NT$239
        <input class="price" type="hidden" value="239">
        </div>
        <div class="col-sm-3 text-center ">
          <div class="input-group plus-minus-input qty-cen">
            <div class="input-group-button">
              <button type="button" class="btn btn-number" data-quantity="minus" data-field="quantity">
                <i class="fa fa-minus"></i>
              </button>
            </div>
            <input class="input-group-field input-width" type="text" name="quantity" value="0">
            <div class="input-group-button">
              <button type="button" class="btn btn-number" data-quantity="plus" data-field="quantity">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>

        </div>
        <div class="col-sm-2 text-center">NT$ <span></span></div>
        <div class="col-sm-1 text-center">
          <a class="btn"><i class="fa fa-times"></i></a>
        </div>
      </div>


    </div>



  </section>



    <!-- script 放body尾 -->
    <!-- <script src="../js/cart-01.js"></script> -->
    <script src="../js/plusandminus_01.js"></script>


</body>

</html>
