<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(2)送貨資訊-購物車</title>

  <!--    Stylesheets-->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>

  <!-- My.css -->
  <link rel="stylesheet" href="../css/buycart.css">

  <!-- icon -->
  <script src="https://kit.fontawesome.com/587cbd6750.js" crossorigin="anonymous"></script>

  <!-- 插入頁首css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="/MengYing/大專/_css/head.css" rel="stylesheet">

</head>

<body>
  <!-- 頁首  -->
  <div class='headerpage'>
  </div>
  <!--  進度條  -->
  <section class="container progress-size">
    <div class="progress-container">
      <!-- 進度條本體 -->
      <div class="progress" id="progress" style="width: 50%;"></div>
      <!-- 進度條的圈圈（Steps） -->
      <div class="circle active">1</div>
      <div class="circle active">2</div>
      <div class="circle">3</div>
    </div>
  </section>
  <div class="p-3 mb-5 container form-box box-shadow">

    <div class="row">
      <!-- 購買資訊 -->
      <section class="col-sm-5 col-md-6">
        <p class="h5 section-header">
          1. <span>顧客資料</span>
        </p>
        <div class="order-form-content">
          <form name="guest-info-form">
            <div class="form-group">
              <label for="order-customer-name" class="control-label">顧客名稱</label>
              <input id="order-customer-name" type="text" class="form-control" name="order[customer_name]" value=""
                required="">
            </div>
            <div class="form-group">
              <label for="order-customer-email" class="control-label">電子信箱</label>
              <input id="order-customer-email" type="text" class="form-control" name="order[customer_email]" value=""
                required="">
            </div>

            <div class="form-group">
              <label for="order-customer-phone" class="control-label">電話號碼</label>
              <input id="order-customer-phone" type="tel" name="order[customer_phone]" value="" required=""
                auto-padding-to-flag="true" class="form-control" ng-pattern="/^\+?[\(\)\-\#\.\s\d]{6,20}$/"
                ng-minlength="6" ng-maxlength="20">
            </div>
          </form>
        </div>

        <!-- 訂單備註 -->
        <section class="">
          <p class="h5 section-header">
            2. <span>訂單備註</span>
          </p>
          <div class="order-form-content">
            <form name="remarksForm" class="">
              <div class="form-group">
                <textarea id="order-remarks" class="form-control" name="order[order_remarks]" placeholder="有注意事項想告訴我們嗎？"
                  rows="3"></textarea>
              </div>
            </form>
          </div>
        </section>
      </section>

      <!-- 送貨地址 -->
      <section class="col-sm-7 col-md-6">
        <p class="h5 section-header">
          3. <span>送件地址</span>
        </p>

        <div class=" order-form-content">
          <form action="">
            <div class="form-row">
              <div class=" col-md-12 mb-3">
                <label for="validationServer01"> 收件人</label>
                <input type="text" class="form-control is-valid" id="validationServer01" placeholder="ex: 蔡小華小姐"
                  value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label for="validationServer02">收件人電話</label>
                <input type="text" class="form-control is-invalid" id="validationServer02" placeholder="09-xxxx-xxxx"
                  required>
                <div class="invalid-feedback">
                  請輸入電話號碼
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label for="validationServer03">收件人地址</label>
                <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="請輸入地址" required>
                <div class="invalid-feedback">
                  請輸入地址.
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                <label class="form-check-label" for="invalidCheck3">
                  我已閱讀並同意
                </label>
                <div class="invalid-feedback">
                  在確認繳交前必須勾選同意
                </div>
              </div>
            </div>


          </form>
        </div>
        </form>
        <div class="mt-3 row justify-content">
          <a class="col-4 btn button01" href="./payment_03.html">確認繳交</a>
        </div>
      </section>
    </div>
  </div>


  <!-- 頁尾 -->
  <div class='footerpage'>
  </div>

  <!-- script 放body尾 -->
  <script src="../js/cart-01.js"></script>


</body>

</html>
