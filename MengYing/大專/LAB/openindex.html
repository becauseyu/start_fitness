    <style>
        .index {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(to right,
                    #8EB4E3 0%,
                    #8EB4E3 50%,
                    #FBC65C 50%,
                    #FBC65C 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            position: absolute;

        }

        .logo {
            z-index: 999;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .fd {
            position: absolute;
            z-index: 101;
            background: white;
            width: 50%;
            left: 50%;
            top: 0px;
            height: 100%;
            opacity: 0.5;
        }

        .fd:hover {
            opacity: 0;
        }

        .sp {
            position: absolute;
            z-index: 101;
            background: white;
            width: 50%;
            right: 50%;
            top: 0px;
            height: 100%;
            opacity: 0.5;
        }

        .sp:hover {
            opacity: 0;
        }
    </style>
</head>
