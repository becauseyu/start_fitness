    <style>
        /* footer */
        .bg-wrap {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .bg-inner {

            height: 300px;
            border-radius: 100% 100% 0 0;
            background-image: linear-gradient(to right, #8EB4E3 0%, #8EB4E3 50%, #FBC65C 0%, #FBC65C 50%);
            position: absolute;
            bottom: 0;
            /*     width: 120%; */

            right: -15%;

        }

        /* 購物車icon */

        }

        /* .btn-cart:hover {

        } */
        .btn-cart .badge {
            position: absolute;
            top: 0;
            right: 0;
        }

        /* 內容框 */
        .box {
            border: solid 0.5em #8EB4E3;
            border-radius: 2em;
            width: 100%;
            height: 400px;
            background-color: #ffffff;
            padding: 10em;
        }

        #mySidenav {
            height: 100%;
            width: 0;
            position: fixed;
            right: 0;
            top : 0;
        }

        #mySidenav a {
            position: absolute;
            right: -90px;
            transition: 0.3s;
            padding: 15px;
            height: 100%;
            width: 100px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            border-radius: 0 5px 5px 0;
        }

        #mySidenav a:hover {
            right: 0;
        }

        #rSidenav {
            /* top: 100px; */
            background-color: #FBC65C
        }
    </style>
