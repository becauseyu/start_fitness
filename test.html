<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        crossorigin="" />
    <!--加入leaflet js(一定要在css之後)-->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
    <!--加入jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!--加入bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>gym_map</title>
</head>

<body>


    <div>
        <div id="mapid"></div>
    </div>

</body>


<script>
    $('#mapid').height(window.innerHeight);
    //先建立map容器，再建立中心做標與縮放程度
    var myMap = L.map('mapid').setView([24.1902986926498, 120.66123919792514], 18);
    //加入地圖底圖( titleLayer:底圖圖層)
    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        //地圖可以縮放的最大等級
        minZoom: 12,
        maxZoom: 18,
        attribution: 'Map data: © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: © <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
    }).addTo(myMap);

    var distTarget = "南區"
    fetch("./taichung_dist.json")
        .then(response => response.json())
        .then(json => {
            var distList = json.features
            console.log(distList)
            for (i = 0; i < distList.length; i++) {
                var distName = distList[i].properties.T_Name
                var dist = distList[i]

                if (distName == distTarget) {
                    // console.log(dist)
                    var kaoDist = L.geoJSON(dist).bindPopup(function (layer) {
                        return layer.feature.properties.T_Name;
                    }).addTo(myMap);
                    myMap.fitBounds(kaoDist.getBounds());
                }
            }



        });
</script>
